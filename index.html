<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Left Weight</div>
                <div class="stat-value" id="leftWeight">0.0 kg</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Next Weight</div>
                <div class="stat-value" id="nextWeight">3 kg</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Right Weight</div>
                <div class="stat-value" id="rightWeight">0.0 kg</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Tilt Angle</div>
                <div class="stat-value" id="angle">0.0Â°</div>
            </div>
        </div>

        <div class="seesaw-container" id="seesawContainer">
            <div class="ground"></div>
            <div class="pivot"></div>
            <div class="seesaw-plank" id="seesawPlank" style="transform: translateX(-50%) translateY(-50%) rotate(0deg);"></div>
            <div class="seesaw-clickable" id="seesawClickable"></div>
        </div>

        <div class="controls">
            <button id="resetBtn">ðŸ”„ Reset Seesaw</button>
        </div>

        <div class="log" id="log"></div>
    </div>

    


    <script src="index.js"></script>
</body>
</html>
